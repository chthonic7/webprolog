<div>
    <div class="form-group">
        <label class="control-label" for="user">Username</label>
        <input class="form-control" id="user" name="user" ng-model="model.login.user" schema-validate="form.properties.user" type="text">
        <div class="form-control-feedback"></div>
    </div>

    <div class="form-group">
        <label for="pass">Password</label>
        <input class="form-control" id="pass" name="pass" ng-model="model.login.pass" schema-validate="form.properties.pass" type="password">
        <div class="form-control-feedback"></div>
    </div>

    <button type="Submit" class="btn btn-primary">Login</button>
</div>
