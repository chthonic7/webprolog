<div>
    <div class="form-group">
        <label for="user">Username</label>
        <input class="form-control" id="user" name="user" ng-model="model.register.user" type="text">
        <div sf-message="form.description"></div>
    </div>

    <div class="form-group">
        <label for="pass">Password</label>
        <input class="form-control" id="pass" name="pass" ng-model="model.register.pass" type="password">
        <div sf-message="form.description"></div>
    </div>

    <button type="Submit" class="btn btn-primary">Register</button>
</div>
